<div class="card">
  <div class="flex flex-wrap">
    <button
      class="mr-2 mt-1"
      routerLink="/users/{{ user.UUID }}"
      *ngIf="session.data.signedIn"
    >
      <ng-icon
        name="bootstrap-pencil-square"
        size="16"
        strokeWidth="4"
      ></ng-icon>
    </button>
    <h2 *ngIf="user.Credentials">{{ user.Credentials.Username }}</h2>
  </div>
  <div>{{ name }}</div>
</div>
