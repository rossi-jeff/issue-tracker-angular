<h1>Issues</h1>

<app-issue-filter
  [users]="users"
  (filterIssues)="filterIssues($event)"
></app-issue-filter>

<app-issue-card
  *ngFor="let issue of paginated"
  [issue]="issue"
></app-issue-card>

<app-pagination-controls
  [count]="count"
  [limit]="limit"
  [offset]="offset"
  (pageChanged)="pageChanged($event)"
  (limitChanged)="limitChanged($event)"
></app-pagination-controls>
