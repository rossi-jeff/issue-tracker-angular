<div class="card">
  <div class="flex flex-wrap">
    <div *ngIf="session.data.signedIn" class="mr-4">
      <button (click)="editTimeclockClicked()">
        <ng-icon
          name="bootstrap-pencil-square"
          size="16"
          strokeWidth="4"
        ></ng-icon>
      </button>
    </div>
    <div class="flex-grow">
      <div class="flex flex-wrap justify-between">
        <div class="w-72">
          <strong>User</strong>
          {{ user }}
        </div>
        <div class="w-96">
          <strong>Project</strong>
          {{ project }}
        </div>
        <div class="w-28">
          <strong>Issue</strong>
          {{ issue }}
        </div>
      </div>
      <div class="flex flex-wrap justify-between">
        <div class="w-72">
          <strong>From</strong>
          {{ from }}
        </div>
        <div class="w-96">
          <strong>To</strong>
          {{ to }}
        </div>
        <div class="w-28">
          <strong>Hours</strong>
          {{ hours }}
        </div>
      </div>
    </div>
  </div>
</div>
